<!DOCTYPE html>
<html>
<head>
  <title>vue practice</title>
  <style type="text/css">
  	.div-style {
      margin: 20px auto; 
      width: 40%; 
      text-align: center; 
      border: 1px solid black; 
      padding: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div class="div-style" id="app">
  	<my_com></my_com>
  </div>
  
  <script type="text/javascript">

    var data = {
      status: 'critical'
    }

  	var cmp = {
  	  data: function(){
  	    return data
  	  },
  	  methods: {
  	  	change_status: function(){
  	  	  this.status=='critical'?this.status='normal':this.status='critical'
  	  	}
  	  },
  	  template: '<p> Status: {{ status }} <button @click="change_status()">change status </button></p>',
  	}

  	new Vue({
  		el: '#app',
      components: {
        my_com: cmp
      },
  	})
  </script>  
</body>
</html>
