<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style type="text/css">
    .div-style {
      margin: 20px auto; 
      width: 40%; 
      text-align: center; 
      border: 1px solid black; 
      padding: 10px 0;
      }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="message" class="div-style">
  	{{ m }}

  	<p>{{ m2 }}</p>
  </div>
  
  <div id="m2" class="div-style" v-bind:title="title_message">
    Hover Here!
  </div>

  <script type="text/javascript">

  	var app = new Vue({
  	  el: '#message',
  	  data: {
  	  	m: 'welcome to vue.js',
  	  	m2: 'this is message 2'
  	  }
  	})
    var tm = new Vue({
      el: '#m2',
      data: {
        title_message: 'you hovered this div on' + new Date().toLocaleString() 
      }
    })
  	
  </script>
</body>

</html>
