<!DOCTYPE html>
<html>
<head>
	<title>Monster Slayer</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div id="app">
  	<div class="wrapper">
  	  <h2>You</h2>
  	  <div class="outerbar">
    	<div id="playerBar" class="innerbar" :style="{width: you + '%', background: 'dodgerblue'}">{{ you }}%</div>
  	  </div>
  	  <div class="img-div" style="text-align: right">
  	  	<img :src="playerImg" height="200px">
  	  </div>
  	  <!-- <h4>{{ you }}</h4> -->	
  	</div>
  	<div class="wrapper">
  	  <h2>Monster</h2>
  	  <div class="outerbar">
        <div id="monsterBar" class="innerbar" :style="{width: monster + '%', background: 'red'}" >{{ monster }}%</div>
  	  </div>
  	  <div class="img-div" style="text-align: left">
  	  	<img :src="monsterImg" height="200px">
  	  </div>
  	  <!-- <h4>{{ monster }}</h4> -->	
  	</div>

  	<div class="button-div">
  	  <button class="button" v-if="con_value" @click= "con_value = false" style="background: black; color: #fff">Start Game</button>
  	  <template v-else>
  	    <button class="button" @click="attack()" style="background: dodgerblue; color: #fff">Attack</button>
  	    <button class="button" @click="attack(true)" style="background: blue; color: #fff">Special Attack</button>
  	    <button class="button" @click="heal()" style="background: green; color: #fff">Heal</button>
  	    <button class="button" @click= "giveup()" style="background: white; color: black">Give Up</button>
  	  </template>	
  	</div>

  	<div id="attack_display" class="battle-list">
  	  <template v-for="battle in battles">
  	    <p style="color: blue; background: #b3ccff">{{ battle.you }}</p>
  	    <p style="color: red; background: #ff9999">{{ battle.monster }}</p>  
  	  </template>
  	</div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
