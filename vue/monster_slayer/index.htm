<!DOCTYPE html>
<html>
<head>
	<title>Monster Slayer</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
  	<div>
  	  <h2>You</h2>
  	  <h4>100</h4>	
  	</div>
  	<div>
  	  <h2>Monster</h2>
  	  <h4>100</h4>	
  	</div>

  	<div>
  	  <button v-if="con_value" @click= "con_value = false" >Start Game</button>
  	  <template v-else>
  	    <button>Attack</button>
  	    <button>Special Attack</button>
  	    <button>Heal</button>
  	    <button @click= "con_value = true">Give Up</button>
  	  </template>	
  	</div>

  	<div>
  	  	
  	</div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
